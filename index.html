<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div class="calcBody">
        <div class="calcDisplay">
            <div class="screenDisplay">
                <div class="prevDisplay">prevDisplay</div>
                <div class="currentDisplay">currentDisplay</div>
            </div>
        </div>
        <div class="buttonsBody">
            <div class="numberButtons">
                <button class="clearButton inputButton"><span class="buttonsText">AC</span></button>
                <button class="deleteButton inputButton"><span class="buttonsText">C</span></button>
                <button class="percentButton inputButton"><span class="buttonsText">%</span></button>
                <button class="divideButton inputButton"><span class="buttonsText">รท</span></button>

                <button class="sevenButton inputButton"><span class="buttonsText">7</span></button>
                <button class="eightButton inputButton"><span class="buttonsText">8</span></button>
                <button class="nineButton inputButton"><span class="buttonsText">9</span></button>
                <button class="multiplyButton inputButton"><span class="buttonsText">ร</span></button>

                <button class="fourButton inputButton"><span class="buttonsText">4</span></button>
                <button class="fiveButton inputButton"><span class="buttonsText">5</span></button>
                <button class="sixButton inputButton"><span class="buttonsText">6</span></button>
                <button class="minusButton inputButton"><span class="buttonsText">-</span></button>

                <button class="oneButton inputButton"><span class="buttonsText">1</span></button>
                <button class="twoButton inputButton"><span class="buttonsText">2</span></button>
                <button class="threeButton inputButton"><span class="buttonsText">3</span></button>
                <button class="plusButton inputButton"><span class="buttonsText">+</span></button>

                <button class="doubleZeroButton inputButton"><span class="buttonsText">00</span></button>
                <button class="zeroButton inputButton"><span class="buttonsText">0</span></button>
                <button class="decimalButton inputButton"><span class="buttonsText">.</span></button>
                <button class="equalsButton inputButton"><span class="buttonsText">=</span></button>
                
                
                
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
