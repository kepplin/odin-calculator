<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div class="calcBody">
        <div class="calcDisplay">
            <div class="prevDisplay"></div>
            <div class="currentDisplay"></div>
        </div>
        <div class="buttonsBody">
            <div class="removalButtons">
                <button class="clearButton"><p class="buttonsText">CLEAR</p></button>
                <button class="deleteButton"><p class="buttonsText">DELETE</p></button>
            </div>
            <div class="numberButtons">
                <button class="sevenButton"><p class="buttonsText">7</p></button>
                <button class="eightButton"><p class="buttonsText">8</p></button>
                <button class="nineButton"><p class="buttonsText">9</p></button>
                <button class="fourButton"><p class="buttonsText">4</p></button>
                <button class="fiveButton"><p class="buttonsText">5</p></button>
                <button class="sixButton"><p class="buttonsText">6</p></button>
                <button class="oneButton"><p class="buttonsText">1</p></button>
                <button class="twoButton"><p class="buttonsText">2</p></button>
                <button class="threeButton"><p class="buttonsText">3</p></button>
                <button class="decimalButton"><p class="buttonsText">.</p></button>
                <button class="zeroButton"><p class="buttonsText">0</p></button>
                <button class="equalsButton"><p class="buttonsText">=</p></button>
                <button class="plusButton"><p class="buttonsText">+</p></button>
                <button class="minusButton"><p class="buttonsText">-</p></button>
                <button class="multiplyButton"><p class="buttonsText">ร</p></button>
                <button class="divideButton"><p class="buttonsText">รท</p></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
